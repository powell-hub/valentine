body {

section {

}

.card {

button {

.hidden {

}

.gallery {

.gallery img {

}

.voucher {

  padding: 20px;

/* HEARTS */

  animation: floatUp 6s linear infinite;
  color: #ff4d88;
}

@keyframes floatUp {

}

</head>
